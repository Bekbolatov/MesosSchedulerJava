apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.mesos:mesos:0.19.0'

    compile 'com.google.guava:guava:17.0'

    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:slf4j-log4j12:1.7.7'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}


jar {
    from configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    //manifest { attributes 'Main-Class': 'com.sparkydots.mesos.example.BasicSchedulerRunner' }
}


task mainclassname << {
    println "com.sparkydots.mesos.example.BasicSchedulerRunner"
    println "com.sparkydots.mesos.example.BasicExecutorRunner"
}